<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar Only CSS | Dev Mode</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- ICONS FONTAWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

  <nav class="nav">
    <div class="nav__logo"><span>Dev Mode</span></div>

    <input type="checkbox" id="check">
    <label for="check" class="nav__hamburger">
      <i class="fa-solid fa-bars"></i>
    </label>
    

    <ul class="nav__links">
      <li class="nav__link"><a href="#">Home</a></li>
      <li class="nav__link"><a href="#">Blog</a></li>
      <li class="nav__link"><a href="#">About</a></li>
      <li class="nav__link"><a href="#">Contact</a></li>
    </ul>
  </nav>

</body>
</html>
